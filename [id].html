<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="info.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
</head>
<body>
    <section id="blog-detail">
        <div class="container">
            <!-- Blog Image -->
            <div class="blog-detail-img">
                <img id="blogImage" alt="Blog Image">
            </div>

            <!-- Blog Title -->
            <h1 id="blogTitle"></h1>

            <!-- Blog Meta (Date, Author, Categories) -->
            <div class="blog-meta">
                <span id="blogDate"></span>
                <span id="blogAuthor"></span>
                <span id="blogCategories"></span>
            </div>

            <!-- Blog Content -->
            <div id="blogContent" class="blog-content"></div>

            <!-- Back Button -->
            <a href="blog.html" class="back-button">‚Üê Back to Blog</a>
        </div>
    </section>

    <!-- Firebase Config -->
    <script src="blog.js"></script>
    <!-- Script to Load Blog Content -->
    <script src="blogss.js"></script>
</body>
</html>
